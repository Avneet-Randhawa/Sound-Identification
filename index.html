<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="col_xs_12 header_div text_center">
      <h3>Sound Controlled Aliens</h3>
      <p>Note : Play Different Sounds Like Clap, Snap, Bell etc to make these Aliens Dance
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">I Can Hear : </h3>
        <h4 id="result_confidence">Accuracy : </h4>
        <img id="alien1" src="aliens-01.png" height="300" width="300">
        <img id="alien2" src="aliens-02.png" height="300" width="300">
        <img id="alien3" src="aliens-03.png" height="300" width="300">
        <img id="alien4" src="aliens-04.png" height="300" width="300">
      </center>
    </div>
    <div class="copy_right_footer">
      <center>
        <br><br>
        Developed By - WHT Junior Student <b><i>Avneet Singh</i></b></center>
    </div>
  </center>
  <script src="main.js"></script>
</body>

</html>
